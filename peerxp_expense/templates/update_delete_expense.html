{% extends 'base.html' %}

{% block title %}Update/Delete Expense{% endblock %}

{% block content %}
    <h2>Update/Delete Expense</h2>

    <form method="post" action="{% url 'update_delete_expense' expense.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Expense</button>
    </form>

    <form method="post" action="{% url 'delete_expense' expense.id %}" onsubmit="return confirm('Are you sure you want to delete this expense?')">
        {% csrf_token %}
        <button type="submit">Delete Expense</button>
    </form>
{% endblock %}
